<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/ranking.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ranking</title>
  </head>
  <body class="overflow-hidden">
    <!-- Navbar -->
    <section>
      <nav class="bg-black-custom text-white">
        <div class="navbar-container px-10 py-4">
          <!-- Logo -->
          <div class="cursor-pointer text-3xl font-bold text-red-custom">Last Hope</div>

          <!-- Navbar options -->
          <div class="navbar-options">
            <ul class="navbar-list flex items-center justify-between">
              <li>
                <a href="./home.html" class="cursor-pointer text-xl font-bold underline">HOME</a>
              </li>
              <li>
                <a href="./game.html"  class="cursor-pointer text-lg">GAME</a>
              </li>
              <li>
                <a href="./ranking.html" class="cursor-pointer text-lg">RANKING</a>
              </li>
            </ul>
          </div>

          <!-- Hamburger Menu - Sidebar for Mobile -->
          <div class="hamburger-menu">
            <button id="sidebar-button"><i class="fa-solid fa-bars"></i></button>
            <div class="sidebar">
                <ul class="sidebar-list">
                  <li>
                    <div class="sidebar-header flex justify-center items-center mb-5">
                      <div>
                        <i class="fa-solid fa-user"></i>
                        <span class="ml-5">Username</span>
                      </div>
                      <button id="sidebar-close-button"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                  </li>

                  <li>
                    <div>
                      <ul class="sidebar-options">
                        <li>
                          <a href="./home.html" class="cursor-pointer">HOME</a>
                        </li>
                        <li>
                          <a href="./game.html"  class="cursor-pointer">GAME</a>
                        </li>
                        <li>
                          <a href="./ranking.html" class="cursor-pointer font-bold underline">RANKING</a>
                        </li>
                      </ul>
                    </div>
                  </li>

                  <li>
                    <div>
                      <ul>
                        <li>
                          <a href="./sign-up.html" class="registry-button py-2">SIGN IN</a>
                        </li>
                        <li>
                          <a href="./log-in.html" class="registry-button py-2">LOG IN</a>
                        </li>
                        <li>
                          <button class="sign-out-button py-2">SIGN OUT</button>
                        </li>
                      </ul>
                    </div>
                  </li>



                </ul>
            </div>
          </div>

          <!-- Drop Down Menu Button -->
          <div class="dropdown-button flex justify-center items-center cursor-pointer rounded-full bg-red-custom text-black-custom">
            <i class="fa-solid fa-user"></i>
            <!-- Drop Down Menu Container -->
            <div class="dropdown-menu bg-black-custom text-red-custom">
              <!-- Drop Down Menu Options -->
              <ul>
                <li>
                  <div class="flex justify-around items-center mb-5">
                    <i class="fa-solid fa-user"></i>
                    <span class="text-lg">Username</span>
                  </div>
                </li>
                <li>
                  <a href="./sign-up.html" class="registry-button py-2">SIGN IN</a>
                </li>
                <li>
                  <a href="./log-in.html" class="registry-button py-2">LOG IN</a>
                </li>
                <li>
                  <button class="sign-out-button py-2">SIGN OUT</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Main -->
    <section>
      <div
        class="background-container flex flex-col justify-center items-center"
      >
        <!-- Background-Video -->
        <video autoplay loop muted>
          <source
            src="../assets/Game website background video.mp4"
            type="video/mp4"
          />
        </video>

        <!-- Ranking Headline -->
        <div
          class="z-10 text-white mb-8 cursor-pointer transition-all duration-200 ease-in-out"
        >
          <h1 class="text-6xl">RANKING TABLE</h1>
        </div>

        <!-- Ranking Table -->
        <div class="ranking-table overflow-y-auto">
          <table class="w-full border-3 cursor-pointer">
            <!-- Table Headers -->
            <thead>
              <tr class="text-2xl">
                <th class="py-3">Rank</th>
                <th class="py-3">Name</th>
                <th class="py-3">Score</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
              <!-- First Row -->
              <tr class="text-xl transition-all duration-200 ease-in-out">
                <th class="py-3">1</th>
                <th class="py-3">User 1</th>
                <th class="py-3">100</th>
              </tr>
              <!-- Second Row -->
              <tr class="text-xl transition-all duration-200 ease-in-out">
                <th class="py-3">2</th>
                <th class="py-3">User 2</th>
                <th class="py-3">97</th>
              </tr>
              <!-- Third Row -->
              <tr class="text-xl transition-all duration-200 ease-in-out">
                <th class="py-3">3</th>
                <th class="py-3">User 3</th>
                <th class="py-3">92</th>
              </tr>
              <!-- Fourth Row -->
              <tr class="text-xl transition-all duration-200 ease-in-out">
                <th class="py-3">4</th>
                <th class="py-3">User 4</th>
                <th class="py-3">86</th>
              </tr>
              <!-- Fifth Row -->
              <tr class="text-xl transition-all duration-200 ease-in-out">
                <th class="py-3">5</th>
                <th class="py-3">User 5</th>
                <th class="py-3">80</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <footer class="flex justify-between items-center">
        <!-- Logo -->
        <div class="cursor-pointer text-2xl font-bold sm:text-lg">
          Last Hope
        </div>

        <!-- Motto -->
        <div class="text-2xl sm:text-lg">
          Your motto: LESS IS <strong>NOT</strong> MORE
        </div>

        <!-- Social Media Icon Button -->
        <div class="social-media-container flex justify-between text-white">
          <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
          <a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a>
        </div>
      </footer>
    </section>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
