<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../scripts/sidebar.js"></script>
    <script type="module" src="../scripts/signout.js"></script>
    <script type="text/javascript" src="../game/scripts/phaser.min.js"></script>
    <script type="module" src="../game/scenes/MainMenu.js"></script>
    <script type="module" src="../game/scenes/LevelOne.js"></script>
    <script type="module" src="../game/scripts/game.js"></script>

    <title>Game</title>
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="bg-black-custom text-white">
        <div class="navbar-container px-10 py-4">
          <!-- Logo -->
          <div
            class="cursor-pointer lg:text-3xl sm:text-xl font-bold text-red-custom"
          >
            Last Hope
          </div>

          <!-- Navbar options -->
          <div class="navbar-options">
            <ul class="navbar-list flex items-center justify-between">
              <li>
                <a
                  href="../index.html"
                  class="cursor-pointer text-lg underline-effect"
                  >HOME</a
                >
              </li>
              <li>
                <a
                  href="./game.html"
                  class="cursor-pointer text-xl font-bold underline-effect"
                  >GAME</a
                >
              </li>
              <li>
                <a
                  href="./ranking.html"
                  class="cursor-pointer text-lg underline-effect"
                  >RANKING</a
                >
              </li>
              <li>
                <a
                  href="./help.html"
                  class="cursor-pointer text-lg underline-effect"
                  >HELP</a
                >
              </li>
            </ul>
          </div>

          <!-- Hamburger Menu - Sidebar for Mobile -->
          <div class="hamburger-menu">
            <button id="sidebar-button">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="sidebar">
              <ul class="sidebar-list">
                <li>
                  <div
                    class="sidebar-header flex justify-center items-center mb-5"
                  >
                    <div>
                      <i class="fa-solid fa-user"></i>
                      <span class="ml-5 username">Guest</span>
                    </div>
                    <button id="sidebar-close-button">
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                  </div>
                </li>

                <li>
                  <div>
                    <ul class="sidebar-options">
                      <li>
                        <a
                          href="../index.html"
                          class="cursor-pointer underline-effect"
                          >HOME</a
                        >
                      </li>
                      <li>
                        <a
                          href="./game.html"
                          class="cursor-pointer font-bold underline-effect"
                          >GAME</a
                        >
                      </li>
                      <li>
                        <a
                          href="./ranking.html"
                          class="cursor-pointer underline-effect"
                          >RANKING</a
                        >
                      </li>
                      <li>
                        <a
                          href="./help.html"
                          class="cursor-pointer underline-effect"
                          >HELP</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>

                <li>
                  <div>
                    <ul>
                      <li>
                        <a href="./sign-up.html" class="registry-button py-2"
                          >SIGN IN</a
                        >
                      </li>
                      <li>
                        <a href="./log-in.html" class="registry-button py-2"
                          >LOG IN</a
                        >
                      </li>
                      <li>
                        <button class="sign-out-button py-2">SIGN OUT</button>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <!-- Drop Down Menu Button -->
          <div
            class="dropdown-button flex justify-center items-center cursor-pointer rounded-full bg-red-custom text-black-custom"
          >
            <i class="fa-solid fa-user"></i>
            <!-- Drop Down Menu Container -->
            <div class="dropdown-menu bg-black-custom text-red-custom">
              <!-- Drop Down Menu Options -->
              <ul>
                <li>
                  <div class="flex justify-around items-center mb-5">
                    <i class="fa-solid fa-user"></i>
                    <span class="text-lg username">Guest</span>
                  </div>
                </li>
                <li>
                  <a href="./sign-up.html" class="registry-button py-2"
                    >SIGN IN</a
                  >
                </li>
                <li>
                  <a href="./log-in.html" class="registry-button py-2"
                    >LOG IN</a
                  >
                </li>
                <li>
                  <button class="sign-out-button py-2">SIGN OUT</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Game Section -->
    <section>
      <div id="game-container"></div>
    </section>

    <!-- Footer -->
    <section>
      <footer class="flex justify-between items-center">
        <!-- Logo -->
        <div class="footer-title cursor-pointer">Last Hope</div>

        <!-- Motto -->
        <div class="motto">Your motto: LESS IS <strong>NOT</strong> MORE</div>

        <!-- Social Media Icon Button -->
        <div class="social-media-container flex justify-between text-white">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook fa-lg"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
          <a href="https://twitter.com/?lang=en"
            ><i class="fa-brands fa-x-twitter fa-lg"></i
          ></a>
        </div>
      </footer>
    </section>
  </body>
</html>
